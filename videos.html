								<!-- <p>Amber Drift began as a concept act, unable to find another band that truly represented the curious nature of a banana and peanut butter toasted sandwich. The drums, obviously, provide the energy for the band, hence they are represented by the banana. The bass guitar naturally aligns with peanut butter, not only for the nuttiness of the player, but also the distinct flavour that it permeates throughout the heart of the band. The toasted bread, strange in its double-cooked nature, is best represented by a vocalist carrying a rhythm guitar, played at a questionable standard. Finally, though some might think it unnecessary, the sweetener, often a maple syrup, is best represented by a lead guitar, which provides the finishing touches of something which alone lacks sweetness. Ultimately, these representations extended to a point where we just sounded like a normal rock band, so while the allegory remains it is difficult to fully appreciate.</p> -->
